
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartfelt | Abundance Through Connection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #FDFCFB; /* Pearl Matte white background */
            color: #1D1D1F; /* Default light mode text */
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .font-serif-premium {
            font-family: 'Playfair Display', serif;
        }
        ::selection {
            background-color: #0071E3;
            color: white;
        }
        .apple-shadow {
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04);
        }
        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.6s cubic-bezier(0.2, 0, 0.2, 1) forwards;
        }
        @keyframes heart-pulse-refined {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        .animate-heart-pulse-premium {
            animation: heart-pulse-refined 2s ease-in-out infinite;
            display: inline-block;
            vertical-align: middle;
        }
        /* New heartbeat animation for the button with black glow */
        @keyframes heartbeat {
            0% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(0,0,0,0)); }
            10% { transform: scale(1.15); filter: drop-shadow(0 0 8px rgba(0,0,0,0.3)); }
            20% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(0,0,0,0)); }
            30% { transform: scale(1.15); filter: drop-shadow(0 0 8px rgba(0,0,0,0.3)); }
            40%, 100% { transform: scale(1); filter: drop-shadow(0 0 0 rgba(0,0,0,0)); }
        }
        .group:hover .animate-button-heartbeat,
        .group:active .animate-button-heartbeat {
            animation: heartbeat 1s ease-in-out infinite;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        @keyframes resonance-pulse {
            0% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 0px rgba(251, 191, 36, 0); }
            50% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 20px rgba(251, 191, 36, 0.5); }
            100% { transform: scale(1); opacity: 0.8; box-shadow: 0 0 0px rgba(251, 191, 36, 0); }
        }
        .resonance-orb {
            animation: resonance-pulse 2s ease-in-out infinite;
        }
        /* New animation for the Raw Cadence indicator */
        @keyframes pulse-glow-light-blue {
            0% { box-shadow: 0 0 0px 0px rgba(220, 240, 255, 0.5); }
            50% { box-shadow: 0 0 10px 4px rgba(220, 240, 255, 0.8); }
            100% { box-shadow: 0 0 0px 0px rgba(220, 240, 255, 0.5); }
        }
        .animate-pulse-glow-light-blue {
            animation: pulse-glow-light-blue 1.5s ease-in-out infinite;
        }
        /* New animation for the loading heartbeat pulse */
        @keyframes heart-pulse-loading {
            0% { transform: scale(1); box-shadow: 0 0 0px 0px rgba(200, 200, 200, 0.5); }
            50% { transform: scale(1.1); box-shadow: 0 0 10px 4px rgba(200, 200, 200, 0.8); }
            100% { transform: scale(1); box-shadow: 0 0 0px 0px rgba(200, 200, 200, 0.5); }
        }
        .animate-heart-pulse-loading {
            animation: heart-pulse-loading 2s ease-in-out infinite;
        }

        /* NEW TRANSITION ANIMATIONS */
        @keyframes fade-out-scale-down {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }
        .animate-fade-out-scale-down {
            animation: fade-out-scale-down 0.5s ease-out forwards;
        }

        @keyframes fade-in-scale-up {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in-scale-up {
            animation: fade-in-scale-up 0.5s ease-out forwards;
        }

        @keyframes gold-aura-pulse {
            0% { box-shadow: 0 0 0px 0px rgba(212, 175, 55, 0.4); opacity: 0.8; }
            50% { box-shadow: 0 0 40px 15px rgba(212, 175, 55, 0.7); opacity: 1; }
            100% { box-shadow: 0 0 0px 0px rgba(212, 175, 55, 0.4); opacity: 0.8; }
        }
        .animate-gold-aura-pulse {
            animation: gold-aura-pulse 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
        }

        /* Generic transition classes for views */
        .active-view {
            opacity: 1;
            transform: scale(1);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            pointer-events: auto; /* Enable interactions */
            visibility: visible;
        }

        .hidden-view {
            opacity: 0;
            transform: scale(0.95);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
            pointer-events: none; /* Disable interactions */
            visibility: hidden; /* Completely hide when not active */
        }

    </style>

</head>

</html>
