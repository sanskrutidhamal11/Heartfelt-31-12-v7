<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heartfelt AI | Humanize Your Text</title>
    <meta name="description" content="Heartfelt AI - The gold standard of human resonance. Transform robotic AI text into soulful, human prose.">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #FDFCFB;
            color: #1D1D1F;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }
        .font-serif-premium { font-family: 'Playfair Display', serif; }
        .apple-shadow { box-shadow: 0 4px 24px rgba(0, 0, 0, 0.04); }
        .glass-nav {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
        }
        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fade-in-up 0.6s cubic-bezier(0.2, 0, 0.2, 1) forwards; }
        @keyframes heart-pulse-refined {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.08); }
        }
        .animate-heart-pulse-premium {
            animation: heart-pulse-refined 2s ease-in-out infinite;
            display: inline-block;
            vertical-align: middle;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            10% { transform: scale(1.15); }
            20% { transform: scale(1); }
            30% { transform: scale(1.15); }
            40%, 100% { transform: scale(1); }
        }
        .group:hover .animate-button-heartbeat { animation: heartbeat 1s ease-in-out infinite; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        @keyframes gold-aura-pulse {
            0% { box-shadow: 0 0 0px 0px rgba(212, 175, 55, 0.4); opacity: 0.8; }
            50% { box-shadow: 0 0 40px 15px rgba(212, 175, 55, 0.7); opacity: 1; }
            100% { box-shadow: 0 0 0px 0px rgba(212, 175, 55, 0.4); opacity: 0.8; }
        }
        .animate-gold-aura-pulse { animation: gold-aura-pulse 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite; }
        @keyframes fade-in-scale-up {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in-scale-up { animation: fade-in-scale-up 0.5s ease-out forwards; }
    </style>
